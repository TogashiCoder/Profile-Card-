<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card | TogashiCoder</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="profile-card">
        <div class="image">
            <img src="image/profile-image.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
          <span class="name">TogashiCoder</span>
          <span class="job">Full Stack Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link" style="background: #316FF6;">
              <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" class="link" style="background: #1DA1F2;">
              <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link" style="background:#5851DB;">
              <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="#" class="link" style="background:#FF0000;">
              <i class='bx bxl-youtube'></i>
              
            </a>
        </div>

        <div class="buttons">
          <button class="button">Follow</button>
          <button class="button">Contact</button>
        </div>


        <div class="analytics">
          <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">20k</span>
          </div>
          <div class="data">
            <i class='bx bx-message-square'></i>
            <span class="number">3k</span>
          </div>
          <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">43k</span>
          </div>
        </div>


    </div>
  </body>
</html>
